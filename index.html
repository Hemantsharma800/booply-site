<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="/manifest.json" />
  <title>Booply | Elite Math Arcade</title>

  <style>
    /* üõ†Ô∏è THE FIX: Body must allow full expansion */
    body {
      margin: 0;
      background-color: #050508;
      min-height: 100vh;
      width: 100%;
      color: #fff;
      overflow-x: hidden;
    }

    /* Pulse loader ONLY activates when #root is empty */
    #root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #root:empty::before {
      content: 'BOOPLY';
      font-family: system-ui, sans-serif;
      font-weight: 900;
      font-size: 3rem;
      color: #00f2ff;
      text-shadow: 0 0 30px #00f2ff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
